name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v6

      - name: Resolve pinned pm-skills source
        id: source
        run: |
          echo "repo=$(node -p 'require(\"./pm-skills-source.json\").pmSkillsRepository')" >> "$GITHUB_OUTPUT"
          echo "ref=$(node -p 'require(\"./pm-skills-source.json\").pmSkillsRef')" >> "$GITHUB_OUTPUT"

      - name: Clone pm-skills (pinned ref)
        run: |
          set -euo pipefail
          git init ../pm-skills
          cd ../pm-skills
          git remote add origin "https://github.com/${{ steps.source.outputs.repo }}.git"
          git fetch --depth 1 origin "${{ steps.source.outputs.ref }}"
          git checkout FETCH_HEAD
          echo "Pinned pm-skills ref: $(git rev-parse --short HEAD)"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Embed skills
        run: npm run embed-skills ../pm-skills/skills

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npx tsc --noEmit
