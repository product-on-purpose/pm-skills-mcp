name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Resolve pinned pm-skills source
        id: source
        run: |
          echo "repo=$(node -p 'require(\"./pm-skills-source.json\").pmSkillsRepository')" >> "$GITHUB_OUTPUT"
          echo "ref=$(node -p 'require(\"./pm-skills-source.json\").pmSkillsRef')" >> "$GITHUB_OUTPUT"

      - name: Clone pm-skills (pinned ref)
        run: |
          set -euo pipefail
          git init ../pm-skills
          cd ../pm-skills
          git remote add origin "https://github.com/${{ steps.source.outputs.repo }}.git"
          git fetch --depth 1 origin "${{ steps.source.outputs.ref }}"
          git checkout FETCH_HEAD
          echo "Pinned pm-skills ref: $(git rev-parse --short HEAD)"

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Embed skills
        run: npm run embed-skills ../pm-skills/skills

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
