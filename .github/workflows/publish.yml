name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Clone pm-skills
        run: git clone --depth 1 https://github.com/product-on-purpose/pm-skills.git ../pm-skills

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Embed skills
        run: npm run embed-skills ../pm-skills/skills

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        # Uses npm Trusted Publishing (OIDC) - no token needed
        # Configure at: https://www.npmjs.com/package/pm-skills-mcp/access
        run: npm publish --provenance --access public
